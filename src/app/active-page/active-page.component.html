
<div class="container">
    <form class="w-75">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Id</label>
          <input type="text" name="id" [(ngModel)]="productinfo.id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Title</label>
            <input type="text" name="title" [(ngModel)]="productinfo.title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product price</label>
            <input type="text" name="price" [(ngModel)]="productinfo.price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <button type="submit" class="btn btn-primary" (click)="productData(productinfo)">Submit</button>
      </form>
</div>
